<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale = 1.0">
        <title>Automated web scrapper</title>
    </head>
    <body>
        <div style="margin-top: 50px;width: 100%;">
            <h2>Article List</h2>
            <ul> 
                {% for news in articles %}
                  <li>{{news.title}}</li>
                  <p>{{news.published}}</p>
                {% empty %}
                  <li>No customer</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
